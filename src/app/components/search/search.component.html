<div class="container top30">

    <div class="row">

        <div class="col-md-3">
            <label for="termino">Buscar artista</label>
            <input type="text" placeholder="Buscar artista..." class="form-control" (keyup)="buscarArtista()" [(ngModel)]="termino">

        </div>

        <div class="col-md-9" *ngIf="termino.length > 1">
            <h1>{{termino}}</h1>
            <hr>

            <div class="row">
                <div class="col-md-3 text-center puntero" *ngFor="let artista of _spotifyService.artistas">
                    <img [src]="artista.images | sinfoto" class="img-thumbnail">

                </div>
            </div>



        </div>

    </div>


</div>
